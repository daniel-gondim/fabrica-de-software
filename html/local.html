<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Eventos</title>
    <script src="...js/local.js"></script>
  </head>
  <body>
    <div>
      <h1>Cadastro de locais</h1>
    </div>

    <div>
      <form onsubmit="return validarFormulario()">
        <label for="local-descricao">Descrição:</label>
        <input type="text" id="local-descricao" name="local-descricao" placeholder="Insira uma descrição sobre o local"><br>

        <label for="local-observacao">Observação:</label>
        <input type="text" id="local-observacao" name="local-observacao" placeholder="Insira uma observação sobre o local."><br>

        <input type="submit" value="Salvar">
      </form>
    </div>

  </body>
</html>
